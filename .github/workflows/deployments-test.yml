name: Deployments Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - name: build
        run: echo Hello, Building stuff!
      - name: Upload Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          path: /README.md
          if-no-files-found: error
  deployment-dev:
    needs: [build]
    runs-on: ubuntu-latest
    environment: dev
    concurrency: dev-group
    steps:
      - name: deploy
        run: echo Hello, World! Deploying to Dev
  deployment-test:
    needs: [build, deployment-dev]
    runs-on: ubuntu-latest
    environment: test
    concurrency: test-group
    steps:
      - name: deploy
        run: echo Hello, World! Deploying to Test
  deployment-prod:
    needs: [build, deployment-test]
    runs-on: ubuntu-latest
    environment: prod
    concurrency: prod-group
    steps:
      - name: deploy
        run: echo Hello, World! Deploying to Prod

